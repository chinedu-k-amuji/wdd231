<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Akpakwume Chamber of Commerce is an association of local business owners in Akpakwume town, Enugu state, Nigeria. 
    The purpose of the association is foster businees growth among her members">
    <meta name="author" content="Chinedu Kingsley Amuji">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamber of Commerce | Home</title>
    <link rel="stylesheet" href="styles/styles3.css">
    <script src="scripts/weather.js" defer></script>
    <script src="scripts/spotlights.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to Akpakwume Chamber of Commerce</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="join.html">Join Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <img src="images2/enugu-hero-logo.jpg" alt="Chamber Hero Image">
            <div class="hero-text">
                <h2>Supporting Local Business Growth</h2>
                <a href="join.html" class="cta-button">Join the Chamber</a>
            </div>
        </section>

        <!-- Current Events -->
        <section class="events">
            <h2>Upcoming Events</h2>
            <div id="events-list">
                <!-- Dynamic content loaded via JavaScript -->
            </div>
        </section>

        <!-- Weather Section -->
        <section class="weather">
            <h2>Local Weather</h2>
            <div id="weather-info"></div>
                <!-- Populated with OpenWeatherMap API -->
            </div>
        </section>

        <!-- Spotlight Section -->
        <section class="spotlights">
            <h2>Business Spotlights</h2>
            <div id="spotlight-container">
                <!-- Dynamic spotlighted members -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Akpakwume Chamber of Commerce | All Rights Reserved</p>
    </footer>
    <!-- Scripts -->
    
    <!-- Scripts-->
</body>
</html>
